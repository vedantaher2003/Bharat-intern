<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Posts</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 250px;
      padding: 20px;
      background-color: #fff;
      color: #333;
      overflow-y: auto;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar h3 {
      margin-top: 0;
      color: #57b846;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar a {
      color: #333;
      text-decoration: none;
    }
    
    .sidebar a:hover {
      color: #57b846;
    }
    
    .main {
      padding: 50px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      min-height: calc(100vh - 40px);
    }
    
    .btn-primary {
      background-color: #57b846;
      border-color: #57b846;
    }
    
    .btn-primary:hover {
      background-color: #4ca53f;
      border-color: #4ca53f;
    }
    
    .post-list {
      margin-top: 20px;
      padding: 20px;
    }
    
    .post-table {
      width: 100%;
      padding: 20px;
    }
    
    .post-table th {
      font-weight: bold;
    }
    
    .post-table td {
      padding: 20px 20px;
    }
    
    .post-actions {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    
    .post-actions i {
      cursor: pointer;
      margin-left: 10px;
      padding: 10px;
    }
    
    .icon-separator {
      margin: 0 10px;
    }
    
    .header {
      background-color: orange;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .footer {
      background-color: orange;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 767px) {
      .sidebar {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Blog Content Management Site</h1>
  <p class="lead">A simple and elegant site for creating and managing your own blog.</p>
</header>

<!-- Top bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i> Home</a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="newpost.html"><i class="fas fa-plus"></i> Create a new post</a></li>
    </ul>
  </div>
</nav>

<!-- Main content -->
<div class="main">
  <div class="container">
    <h2>Manage Posts</h2>
    <div class="post-list">
      <table class="post-table table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- The list of posts will be dynamically generated here -->
        <!-- Example post -->
        <tr>
          <td>Post Title</td>
          <td class="post-actions">
            <a href="post.html?id=0"><i class="fas fa-eye"></i></a>
            <span class="icon-separator"></span>
            <i class="fas fa-edit" onclick="editPost(0)"></i>
            <span class="icon-separator"></span>
            <i class="fas fa-trash" onclick="deletePost(0)"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="footer">
  <p>Created by Om Argade 2023. All rights reserved </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
  // Retrieve posts from local storage and display them on the page
  function displayPosts() {
    var posts = JSON.parse(localStorage.getItem("posts")) || [];

    var postTable = document.querySelector(".post-table tbody");
    postTable.innerHTML = "";

    posts.forEach(function (post, index) {
      var row = document.createElement("tr");
      row.innerHTML = `
          <td>${post.title}</td>
          <td class="post-actions">
              <a href="post.html?id=${index}"><i class="fas fa-eye"></i></a>
              <span class="icon-separator"></span>
              <i class="fas fa-edit" onclick="editPost(${index})"></i>
              <span class="icon-separator"></span>
              <i class="fas fa-trash" onclick="deletePost(${index})"></i>
          </td>
      `;
      postTable.appendChild(row);
    });
  }

  // Delete a post from local storage and refresh the post list
  function deletePost(index) {
    var posts = JSON.parse(localStorage.getItem("posts")) || [];
    posts.splice(index, 1);
    localStorage.setItem("posts", JSON.stringify(posts));
    displayPosts();
  }

  // Edit a post by redirecting to the edit page with the post index as a URL parameter
  function editPost(index) {
    window.location.href = "edit-post.html?index=" + index;
  }

  // Initialize the page by displaying the posts
  displayPosts();
</script>
</body>
</html>
